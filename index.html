<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initia-scale=1.0" />
        <link rel="stylesheet" href="./Tic.css"/>
        <title>Tic Tac Toe</title>
    </head>
<body>
    <div class="all_div">
        <div class="h1view"><h1>Tic Tac Toe</h1></div>
        <div class="Tic_container">
            <div class="singlediv"></div>
            <div class="singlediv"></div>
            <div class="singlediv"></div>
            <div class="singlediv"></div>
            <div class="singlediv"></div>
            <div class="singlediv"></div>
            <div class="singlediv"></div>
            <div class="singlediv"></div>
            <div class="singlediv"></div>

        <div class="option">
            <label class="fix">Plyer X Starts the game:
                <select class="dropdown">
                    <option class="payer_mark" value="X">X</option>
                    <option class="player_mark2" value="O">O</option>
                </select> 
            </label>
        </div>
        <section class="reset">
            <button type="submit">RESET</button>
        </section>
    </div>

    <script src="Tic.js"></script>

</html>
